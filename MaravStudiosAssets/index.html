<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marav Studios</title>
    

    <script src="../js/escencial.js"></script>
    <div id="all"></div>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header"></div>
    <div class="container mt-5">
        <h1 class="text-center">Marav Studios</h1>
        <p class="text-center">Welcome to Marav Studios, your one-stop solution for all your creative needs.</p>
        <div id="content"></div>
    </div>

    <div class="container">
        <div id="three-container" style="width:400px; height:400px;"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script>
            const container = document.getElementById('three-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshNormalMaterial();
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 3;

            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        </script>

    </div>
        
    <div id="footer"></div>
</body>
</html>
