<html lang="en">
<head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid justify-content-end">
            <div class="navbar-nav">
                <a class="nav-link" href="#">Me</a>
                <a class="nav-link" href="#">Proyectos</a>

            </div>
        </div>
    </nav>
    <div id="threejs-container" style="width: 100%; height: 500px;"></div>
    <div style="height:100%"></div>

    <script>
        // Configuramos todo lo esencial
        const scene = new THREE.Scene();
        const container = document.getElementById('threejs-container');
        const camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        RendererSettings(renderer, container);
        container.appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = createAmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        const directionalLight = createDirectionalLight(0xffffff, 1, { x: 2, y: 5, z: 5 }, { x: 0, y: 0, z: 0 },false);
        scene.add(directionalLight);

        // Position the camera
        camera.position.z = 3;
        


        // Cargamos modelos

        ImportModel('test', function(model) {
           // let loadedModel = model;
           //console.log('cargamos modelo correctamente !!');
        });

        Resize();
        Animate();
    </script>
</body>
</html>
