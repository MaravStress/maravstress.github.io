<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliam Paredes</title>
    <link rel="stylesheet" href="Library/Bootstrap v5.3.7/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid justify-content-end">
            <div class="navbar-nav">
                <a class="nav-link" href="#">Me</a>
                <a class="nav-link" href="#">Proyectos</a>
                <a class="nav-link" href="#">Contacto</a>
            </div>
        </div>
    </nav>
    <div id="three-container" style="width:100vw; height:100vh; position:fixed; top:0; left:0; z-index:-1;"></div>
    <div style="height:2000px"></div> <!-- Para permitir scroll -->

    <script type="module">
        import * as THREE from './node_modules/three/build/three.module.js';
        const scene = new THREE.Scene();

        // CÃ¡mara configurada normalmente
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 5);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('three-container').appendChild(renderer.domElement);

        // Material compatible con luces
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Luz direccional
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Luz ambiental para suavizar sombras
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            cube.rotation.x = scrollY * 0.01;
            cube.rotation.y = scrollY * 0.01;
        });
    </script>
</body>
</html>
