    <script>
        // FX
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallaxBg3 = document.querySelectorAll('.parallax-bg-3');
            const parallaxBg2 = document.querySelectorAll('.parallax-bg-2');
            const parallaxBg1 = document.querySelectorAll('.parallax-bg-1');

            parallaxBg3.forEach(bg => {
                const offsetParallax = bg.offsetTop + 100; 
                const speedParallax = 0.3; 
                const yPos = (scrolled - offsetParallax) * speedParallax;
                bg.style.backgroundPosition = `center ${yPos}px`;
            });
            parallaxBg2.forEach(bg => {
                const offsetParallax = bg.offsetTop + 100; 
                const speedParallax = 0.2; 
                const yPos = (scrolled - offsetParallax) * speedParallax;
                bg.style.backgroundPosition = `center ${yPos}px`;
            });
            parallaxBg1.forEach(bg => {
                const offsetParallax = bg.offsetTop + 50;
                const speedParallax = 0.1; 
                const yPos = (scrolled - offsetParallax) * speedParallax;
                bg.style.backgroundPosition = `center ${yPos}px`;
            });
        });

        // Cargar habilidades y proyectos al cargar la página
        document.addEventListener('DOMContentLoaded', loadHabilidades);
        document.addEventListener('DOMContentLoaded', loadProyectos);
    </script>

 <svg style="display: none">
      <filter
        id="glass-distortion"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        filterUnits="objectBoundingBox"
      >
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.01 0.01"
          numOctaves="1"
          seed="5"
          result="turbulence"
        />
        <!-- Seeds: 14, 17,  -->

        <feComponentTransfer in="turbulence" result="mapped">
          <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
          <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
          <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
        </feComponentTransfer>

        <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

        <feSpecularLighting
          in="softMap"
          surfaceScale="5"
          specularConstant="1"
          specularExponent="100"
          lighting-color="white"
          result="specLight"
        >
          <fePointLight x="-200" y="-200" z="300" />
        </feSpecularLighting>

        <feComposite
          in="specLight"
          operator="arithmetic"
          k1="0"
          k2="1"
          k3="1"
          k4="0"
          result="litImage"
        />

        <feDisplacementMap
          in="SourceGraphic"
          in2="softMap"
          scale="150"
          xChannelSelector="R"
          yChannelSelector="G"
        />
      </filter>
    </svg>
