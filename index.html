<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliam Paredes</title>
    <link rel="stylesheet" href="Library/Bootstrap v5.3.7/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid justify-content-end">
            <div class="navbar-nav">
                <a class="nav-link" href="#">Me</a>
                <a class="nav-link" href="#">Proyectos</a>
                <a class="nav-link" href="#">Contacto</a>
            </div>
        </div>
    </nav>
    <div id="three-container" style="width:100vw; height:100vh; position:fixed; top:0; left:0; z-index:-1;"></div>
    <div style="height:100%"></div> <!-- Para permitir scroll -->

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        // Get the container
        const container = document.getElementById("three-container");
        
        // Create a canvas element
        const canvas = document.createElement("canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.display = "block";
        container.appendChild(canvas);

        // Create Babylon engine and scene
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // Camera
        const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 4, Math.PI / 4, 6, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Light
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

        // Cube
        const box = BABYLON.MeshBuilder.CreateBox("box", { size: 2 }, scene);
        box.position.y = 1;

        // Animation loop
        engine.runRenderLoop(() => {
            box.rotation.y += 0.01;
            scene.render();
        });

        // Resize
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
